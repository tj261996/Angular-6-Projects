<div class="container-fluid">
  <h2>Registration Form</h2>
  <form [formGroup]="registrationForm">
         <div class="form-group">
        <label>Age</label>
        <input type="text" name="age" formControlName="age" class="form-control" [class.is-invalid]="registrationForm.controls.age.invalid && registrationForm.controls.age.touched">
        <div *ngIf="registrationForm.controls.age.invalid && registrationForm.controls.age.touched">
          <small *ngIf="registrationForm.controls.age.errors?.required" class="text-danger">Age Required</small>
          <small *ngIf="registrationForm.controls.age.errors?.ageRange" class="text-danger">Age must be between 10 and
            20</small>
        </div>
      </div>
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="userName" formControlName="userName" class="form-control">
           <div *ngIf="registrationForm.controls.userName.invalid && registrationForm.controls.userName.touched">
            <small *ngIf="registrationForm.controls.userName.errors?.required" class="text-danger">Username is Required</small>
            <small *ngIf="registrationForm.controls.userName.errors?.minlength" class="text-danger">Length must be more
              than 3 digits</small>
            <small *ngIf="registrationForm.controls.userName.errors?.forbiddenName" class="text-danger">{{registrationForm.controls.userName.errors?.forbiddenName.value}}
              Username not allowed</small>
          </div>
        </div>
